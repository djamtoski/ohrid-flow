<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Customer Details</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding" *ngIf="customer">
  <div class="customer-header">
    <h1>{{ customer.name }}</h1>
    <p>{{ customer.phone }}</p>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Stamps</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div class="stamp-display">
        <span class="stamp-count">{{ customer.stamps }}</span>
        <ion-button (click)="addStamp()" color="primary">Add Stamp</ion-button>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="rewards.length > 0">
    <ion-card-header>
      <ion-card-title>Rewards</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let reward of rewards">
          <ion-label>
            <h2>{{ reward.rewardName }}</h2>
            <p>Status: {{ reward.status }}</p>
            <p *ngIf="reward.createdAt">Created: {{ reward.createdAt | date }}</p>
          </ion-label>
          <ion-button
            *ngIf="reward.status === 'pending'"
            slot="end"
            (click)="redeemReward(reward)"
            size="small"
          >
            Redeem
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="history.length > 0">
    <ion-card-header>
      <ion-card-title>History</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let event of history">
          <ion-label>
            <h3>{{ event.type }}</h3>
            <p>{{ event.timestamp | date }}</p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
